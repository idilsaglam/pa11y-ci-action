name: Accessibility - pa11y-ci

on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  pa11y-ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run pa11y-ci via reusable action
        id: pa11y
        uses: ./
        with:
          config: .pa11yci.json
          output: pa11y-report.json
          node-version: 24
          install-command: npm ci

      - name: Upload pa11y report
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: pa11y-report
          path: ${{ steps.pa11y.outputs.report-path }}
          if-no-files-found: ignore
